<VirtualHost *:80>
    DocumentRoot /var/www/html/src

    <Directory /var/www/html/src>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    Alias /usfi /var/www/html/media

    <Directory /var/www/html/media>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>
