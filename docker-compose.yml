services:
  apache-php:
    build: .
    image: php:7.4-apache
    container_name: apache-php
    volumes:
      - ./src:/var/www/html/src:ro 
      - ./media:/var/www/html/media:rw 
      - ./migrations/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
      - ./apache/httpd.conf:/etc/apache2/httpd.conf:ro
    ports:
      - "7890:80"
    networks:
      - network
    depends_on:
      - mariadb
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html

  mariadb:
    image: mariadb:latest
    container_name: mariadb
    environment:
      MYSQL_ROOT_PASSWORD: vidlii
      MYSQL_DATABASE: vidlii
    volumes:
      - ./migrations:/docker-entrypoint-initdb.d
    networks:
      - network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: phpmyadmin
    environment:
      PMA_HOST: mariadb
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: vidlii
    ports:
      - "7891:80"
    networks:
      - network
    depends_on:
      - mariadb

networks:
  network:
    driver: bridge

